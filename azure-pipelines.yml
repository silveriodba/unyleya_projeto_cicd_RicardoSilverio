# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: 'Default'
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/azure-vote/Dockerfile'
        tags: |
          $(tag)

    - task: DockerInstaller@0
      displayName: "Instalar Docker"

    - script: |
        az acr login --name ContainerRegistryRicardoSilverio
        docker build -t ContainerRegistryRicardoSilverio.azurecr.io/Unyleya_RicardoSilverio:latest .
      displayName: "Build da imagem Docker"

    - script: |
        docker push ContainerRegistryRicardoSilverio.azurecr.io/Unyleya_RicardoSilverio:latest
      displayName: "Enviar imagem para ACR"
